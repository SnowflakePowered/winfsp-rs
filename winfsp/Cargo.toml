[package]
name = "winfsp"
version = "0.5.2+winfsp-1.11"
edition = "2021"
readme = "../README.md"
license = "GPL-3.0"
description = "Rust bindings to WinFSP"
keywords = ["filesystem", "winfsp", "fuse"]
categories = ["filesystem", "os::windows-apis", "api-bindings"]
repository = "https://github.com/SnowflakePowered/winfsp-rs"

[dependencies]
winfsp-sys = { path = "../winfsp-sys", version = "0.1" }
windows = { version = "0.42.0", features = ["Win32_Foundation", "Win32_System_LibraryLoader", "Win32_Security", "Win32_Storage_FileSystem", "Win32_System_WindowsProgramming", "Win32_System_Console", "Win32_System_Threading", "Win32_System_ProcessStatus"] }
widestring = "1"
thiserror = "1.0.32"
paste = "1.0.9"
static_assertions = "1.1.0"
bytemuck = "1.12.1"

[features]
default = ["notify", "delayload"]
debug = []
system = ["windows/Win32_System_Registry", "winfsp-sys/system"]
notify = []
build = []
delayload = ["build"]
docsrs = ["winfsp-sys/docsrs"]

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = []
features = ["delayload", "notify", "docsrs"]
